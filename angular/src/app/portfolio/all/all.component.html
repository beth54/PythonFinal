<h2>Portfolio</h2>
<div class="d-flex justify-content-end">
  <button
    type="button"
    class="btn btn-outline-primary"
    (click)="open(newModal)"
  >
    Add a New portfolio item
  </button>
</div>
<div class="table-responsive mt-2">
  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Creator</th>
        <th>ID</th>
        <th>Picture</th>
        <th>Description</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of portfolio">
        <td class="align-middle">{{ item.creator }}</td>
        <td class="align-middle">{{ item.desc }}</td>
        <td class="align-middle">{{ item.identif }}</td>

        <td>
          <a class="btn btn-link" [routerLink]="item._id">Details</a>
          <button
            *ngIf="username === item.creator"
            type="button"
            class="btn btn-link text-danger"
            (click)="delete(item._id)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>




<ng-template #newModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Creating a new Event</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body p-3">
    <div class="mb-2">
      <label for="creator" class="fw-bold">Creator</label>
      <input type="text" class="form-control" id="title" [(ngModel)]="creator" />
    </div>
    <div class="mb-2">
      <label for="desc" class="fw-bold">Description</label>
      <input
        type="text"
        class="form-control"
        id="description"
        [(ngModel)]="desc"
      />
    </div>
    <div class="mb-2">
      <label for="image" class="fw-bold">Image</label>
      <input type="text" class="form-control" id="image" [(ngModel)]="img" />
    </div>
    <div class="mb-2">
      <label for="location" class="fw-bold">profile pic</label>
      <input
        type="text"
        class="form-control"
        id="location"
        [(ngModel)]="profileImg"
      />
    </div>
    <div class="mb-2">

      <hr class="ms-3 w-25" />
      <div class="ps-3 d-flex">
        <input
          type="text"
          class="form-control me-2"
          style="max-width: 150px"
          #nt
        />

      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark me-2"
      (click)="modal.close()"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-primary"
      (click)="create(createFinishDialog)"
      [disabled]="busy"
    >
      <span *ngIf="!busy">Create</span>
      <loading-bar *ngIf="busy">Creating...</loading-bar>
    </button>
  </div>
</ng-template>

<ng-template #createFinishDialog let-modal>
  <div class="modal-header bg-success">
    <h4 class="modal-title" id="modal-title">Successfully Created an Event</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss()"
    ></button>
  </div>
  <div class="modal-body p-3">The event has been created.</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark me-2"
      (click)="modal.close()"
    >
      Close
    </button>
  </div>
</ng-template>
