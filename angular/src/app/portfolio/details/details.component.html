<div class="heading mt-2">
    <a routerLink=".." class="btn btn-secondary"> Back to Portfolio List </a>
  </div>
  
  <section *ngIf="loading" class="d-flex justify-content-center my-5">
    <uiowa-ring></uiowa-ring>
  </section>
  
  <section *ngIf="!loading" class="container d-flex flex-column my-3">
    <ng-container *ngIf="!details">
      <div class="bg-danger p-3 text-center">
        <p class="h4">Event [{{ id }}] Not Found.</p>
      </div>
    </ng-container>
  
    <div id="record-details" *ngIf="details">
      <div class="d-flex justify-content-center align-items-center call-out">
        <div class="h2 fw-bold me-2">Event ID: {{ id }}</div>
      </div>
      <div class="d-flex justify-content-center my-3">
        <img [src]="details.img" />
      </div>
      <section class="ps-3">
        <div class="my-2">
          <div class="fw-bold fs-5">Title</div>
          <div class="ps-3">{{ details.creator }}</div>
        </div>
        <div class="my-2">
          <div class="fw-bold fs-5">Creator</div>
          <div class="ps-3">{{ details.identif }}</div>
        </div>
        <div class="my-2">
          <div class="fw-bold fs-5">Description</div>
          <div class="ps-3">{{ details.profileImg }}</div>
        </div>
        <div class="my-2">
          <div class="fw-bold fs-5">Tags</div>

        </div>
        <div class="my-2">
          <div class="fw-bold fs-5">Location</div>
          <div class="ps-3">{{ details.desc }}</div>
        </div>
      </section>
      <div class="ps-3 mt-3">
        <button
          *ngIf="canUpdate"
          type="button"
          class="btn btn-warning"
          (click)="open(updateDialog)"
        >
          Update
        </button>
      </div>
    </div>
  </section>
  
  <ng-template #updateDialog let-modal>
    <div class="modal-header bg-warning">
      <h4 class="modal-title" id="modal-title">Update Event [{{ id }}]</h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss()"
      ></button>
    </div>
    <div class="modal-body p-3">
      <div class="mb-2">
        <label for="title" class="fw-bold">Title</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="creator" />
      </div>
      <div class="mb-2">
        <label for="description" class="fw-bold">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="creator"
        />
      </div>
      <div class="mb-2">
        <label for="image" class="fw-bold">Image</label>
        <input type="text" class="form-control" id="image" [(ngModel)]="profileImg" />
      </div>
      <div class="mb-2">
        <label for="location" class="fw-bold">Location</label>
        <input
          type="text"
          class="form-control"
          id="location"
          [(ngModel)]="identif"
        />
      </div>

    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark me-2"
        (click)="modal.close()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-warning"
        (click)="update(updateFinishDialog)"
        [disabled]="busy"
      >
        <span *ngIf="!busy">Update</span>
        <loading-bar *ngIf="busy">Updating...</loading-bar>
      </button>
    </div>
  </ng-template>
  
  <ng-template #updateFinishDialog let-modal>
    <div class="modal-header bg-warning">
      <h4 class="modal-title" id="modal-title">
        Successfully Updated Event [{{ id }}]
      </h4>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="modal.dismiss()"
      ></button>
    </div>
    <div class="modal-body p-3">The event has been updated.</div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark me-2"
        (click)="modal.close()"
      >
        Close
      </button>
    </div>
  </ng-template>
